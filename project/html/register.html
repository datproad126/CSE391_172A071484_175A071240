<body>
  <header>

    <!-- Full Page Intro -->
    <div class="view">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-gradient align-items-center">
        <!-- Content -->
        <div class="container">
          <!--Grid row-->
          <!-- <div class="row">
            <div class="col-md-8">
              <a href="../pindex.html">
                <img src="../img/logo/Logo_tuaf.jpg" alt="logo Image" width="100px" height="100px">
              </a>
            </div>
          </div> -->
          <!--Grid row-->
          <!--Grid row-->
          <div class="row mt-5">
            <!--Grid column-->
            <div class="col-md-8 offset-md-2">
              <!--Form-->
              <div class="card wow fadeInRight" data-wow-delay="0.3s">
                <div class="card-body">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">Đăng kí</h3>
                    <hr class="hr-light">
                  </div>
                  <!--Body-->
                  <div class="md-form row">
                    <div class="col-6">
                      <i class="fas fa-user prefix white-text"
                        title="Enter a user name. It must be at least five characters long and is must be an alphanumeric value."></i>
                      <input type="text" id="form3" class="white-text form-control">
                      <label for="form3" class="active">Tên đăng nhập</label>
                    </div>
                    <div class="col-6">
                      <i class="fas fa-user prefix white-text" title="Enter your name"></i>
                      <input type="text" id="form3" class="white-text form-control">
                      <label for="form3" class="active">Tên hiển thị</label>
                    </div>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text "></i>
                    <input type="email" id="form2" class="white-text form-control" title="Enter your email">
                    <label for="form2" class="active">Email</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    <input type="password" id="form4" class="white-text form-control" title="Enter your password">
                    <label for="form4">Mật khẩu</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text "></i>
                    <input type="password" id="form4" class="white-text form-control"
                      title="Confirm your password again">
                    <label for="form4">Nhập lại mật khẩu</label>
                  </div>
                  <div class="text-center mt-4">
                    <button class="btn btn-outline-white waves-effect">Đăng kí</button>
                    <!-- Default unchecked -->
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                      <label class="custom-control-label" for="defaultUnchecked"><a href="">Chấp nhận điều khoản của
                          chúng tôi</a></label>
                    </div>
                    <hr class="hr-light mb-3 mt-4">
                    <p class="font-small white-text text-right d-flex justify-content-center mb-3 pt-2"> Đăng nhập bằng:
                    </p>
                    <div class="inline-ul text-center">
                      <button type="button" class="btn btn-primary btn-rounded mr-md-3 z-depth-1a"><i
                          class="fab fa-facebook-f white-text text-center"></i> Facebook</button>
                      <!--Google +-->
                      <button type="button" class="btn btn-danger btn-rounded z-depth-1a"><i
                          class="fab fa-google-plus-g white-text"></i> Google</button>
                    </div>
                  </div>
                </div>
              </div>

              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>

      </div>

    </div>
