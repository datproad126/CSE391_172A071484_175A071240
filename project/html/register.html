<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../MDB-Free_4.8.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../MDB-Free_4.8.1/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../MDB-Free_4.8.1/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
  <style type="text/css">

  </style>
</head>

<body>
  <header>

    <!-- Full Page Intro -->
    <div class="view">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-gradient align-items-center">
        <!-- Content -->
        <div class="container">
          <!--Grid row-->
          <div class="row mt-5">
            <!--Grid column-->
            <div class="col-md-8 offset-md-2">
              <!--Form-->
              <form method="post" id="formRegister">
                <div class="card wow fadeInRight" data-wow-delay="0.3s">
                  <div class="card-body">
                    <!--Header-->
                    <div class="text-center">
                      <h3 class="white-text">Đăng kí</h3>
                      <hr class="hr-light">
                    </div>
                    <!--Body-->
                    <div class="md-form row">
                      <div class="col-6">
                        <i class="fas fa-user prefix white-text"
                          title="Enter a user name. It must be at least five characters long and is must be an alphanumeric value."></i>
                        <input type="text" id="user" name="user" class="white-text form-control">
                        <label for="user" class="active">Tên đăng nhập</label>
                      </div>
                      <div class="col-6">
                        <i class="fas fa-user prefix white-text" title="Enter your name"></i>
                        <input type="text" id="displayname" name="displayname" class="white-text form-control">
                        <label for="displayname" class="active">Tên hiển thị</label>
                      </div>
                    </div>
                    <div class="md-form">
                      <i class="fas fa-envelope prefix white-text "></i>
                      <input type="email" id="email" name="email" class="white-text form-control"
                        title="Enter your email">
                      <label for="email" class="active">Email</label>
                    </div>
                    <div class="md-form">
                      <i class="fas fa-lock prefix white-text"></i>
                      <input type="password" id="pswd" name="pswd" class="white-text form-control"
                        title="Enter your password">
                      <label for="pswd">Mật khẩu</label>
                    </div>
                    <div class="md-form">
                      <i class="fas fa-lock prefix white-text "></i>
                      <input type="password" id="pswd_confirm" name="pswd_confirm" class="white-text form-control"
                        title="Confirm your password again">
                      <label for="pswd_confirm">Nhập lại mật khẩu</label>
                    </div>
                    <div class="text-center mt-4">
                      <button type="button" class="btn btn-outline-white waves-effect" id="btnRegister">Đăng kí</button>
                      <!-- Default unchecked -->
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                        <label class="custom-control-label" for="defaultUnchecked"><a href="">Chấp nhận điều khoản của
                            chúng tôi</a>
                        </label>
                      </div>
                      <hr class="hr-light mb-3 mt-4">
                      <p class="font-small white-text text-right d-flex justify-content-center mb-3 pt-2"> Đăng nhập
                        bằng:
                      </p>
                      <div class="inline-ul text-center">
                        <button type="button" class="btn btn-primary btn-rounded mr-md-3 z-depth-1a"><i
                            class="fab fa-facebook-f white-text text-center"></i> Facebook</button>
                        <!--Google +-->
                        <button type="button" class="btn btn-danger btn-rounded z-depth-1a"><i
                            class="fab fa-google-plus-g white-text"></i> Google</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
  </header>
  <!-- Main navigation -->
  <!-- JQuery -->
  <script type="text/javascript" src="../MDB-Free_4.8.1/js/jquery-3.4.0.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../MDB-Free_4.8.1/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../MDB-Free_4.8.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../MDB-Free_4.8.1/js/mdb.min.js"></script>
  <script type="text/javascript"
    src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
  <script type="text/javascript" src="../js/register.js"></script>
  <!-- validation jquery add -->
</body>


</html>
